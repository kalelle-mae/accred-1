<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #f9f9f6;
            font-family: 'Inter', Arial, sans-serif;
            color: #333;
            padding: 40px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        h3 {
            color: #555;
            font-weight: 600;
            margin-top: 10px;
        }

        table {
            margin-top: 40px;
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        table td {
            border: 2px solid #ccc;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
        }

        table h1 {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Hi, Gerald</h1>
    <h3>Quick Overview</h3>

    <table>
        <tr>
            <td><h1>Total Systems Document</h1></td>
            <td><h1>Global Documents Needing Review</h1></td>
            <td><h1>Active Users (All roles)</h1></td>
            <td><h1>Programs under Accreditation</h1></td>
        </tr>
    </table>
</body>
</html>
