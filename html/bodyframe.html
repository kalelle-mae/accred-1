<!DOCTYPE html>
<html>
  <head>
    <title>Body</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #000;
        min-height: 100vh;
        overflow-x: hidden;
      }
      /* MAIN */
      .main {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-image: url("/asset/bg/pup_pillar.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        padding: 40px 0;
      }
      .main h1 {
        font-size: 3.5rem;
        margin-bottom: 16px;
        color: #f3eeec;
      }
      .main p {
        font-size: 1.1rem;
        margin-bottom: 32px;
        color: #f3eeec;
      }
      .main .btn-group {
        display: flex;
        gap: 16px;
        justify-content: center;
      }
      .main .btn-group a {
        text-decoration: none;
        padding: 10px 28px;
        border-radius: 6px;
        background: #760e07;
        color: #fff;
        font-weight: 500;
        transition: background 0.2s;
        border: none;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .main .btn-group a:hover {
        background: #df291c;
      }
      /* ---LEVELS-----*/

      .levels {
        height: 80vh;
        width: 100%;
        padding: 20px;
        margin-top: 0;
        background: #ffffff;
      }

      .level-images {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        margin-bottom: 10px;
        margin-top: 80px;
      }

      .card {
        width: 250px;
        height: 280px;
        position: relative;
        transition: 0.2s ease;
        color: #0a0a0a;
        cursor: pointer;
        border-radius: 16px;
        overflow: hidden; /* ensures overlay stays inside */
        box-shadow: 8px 10px 20px rgba(91, 14, 91, 0.35); /* bottom left, malinaw */
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
        display: block;
      }

      .card span {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        padding: 6px 16px;
        font-weight: bold;
        color: #ebdfe9;
        font-family: "Dancing Script";
        font-size: 1.1rem;
      }

      .card::before {
        content: "";
        margin-bottom: 5px;
        position: absolute;
        border-radius: 16px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgb(56, 1, 1); /* changed to red */
        pointer-events: none; /* allows clicks to pass through */
      }

      .card:hover {
        transform: scale(1.05);
        opacity: 1;
        cursor: pointer;
      }

      .card span {
        top: 40%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        padding: 6px 16px;
        font-weight: bold;
        color: #ebdfe9;
        font-family: "Dancing Script";
        font-size: 1.1rem;
      }

      .card:hover span {
        opacity: 0;
        transition: opacity 0.2s;
      }

      .card:before {
        content: "";
        height: 100%;
        width: 100%;
        border-radius: 16px;
        background: rgba(176, 6, 6, 0.486); /* changed to red */
        z-index: 1;
        pointer-events: none; /* allows clicks to pass through */
      }

      .card:hover {
        transform: scale(1.05);
        opacity: 10;
        cursor: pointer;
      }

      .card:hover::before {
        opacity: 0;
      }

      /* Footer Section */
      .footer {
        width: 100%;
        height: 40vh;
        background: #760e07;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <h1>PUP Taguig AccrediTrack</h1>
      <p>
        Welcome to AccrediTrack, your platform for managing and tracking
        accreditation processes efficiently.<br />
        Access your dashboard, monitor progress, and stay compliant with ease.
      </p>
      <div class="btn-group">
        <a href="/html/header/login.html" target="bodyframe">Login</a>
        <a href="/html/header/register.html" target="bodyframe">Sign Up</a>
      </div>
    </section>
    <section class="levels">
      <div class="level-images">
        <div class="card">
          <span>Level I</span>
          <img src="/asset/levels/level_1.png" alt="Level 1" />
        </div>
        <div class="card">
          <span>Level II</span>
          <img src="/asset/levels/level_2.png" alt="Level 2" />
        </div>
        <div class="card">
          <span>Level III</span>
          <img src="/asset/levels/level_3.png" alt="Level 3" />
        </div>
        <div class="card">
          <span>Level IV</span>
          <img src="/asset/levels/level_4.png" alt="Level 4" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>&copy; 2025 AccrediTrack. All rights reserved.</p>
    </footer>
  </body>
</html>
