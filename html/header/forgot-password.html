<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration - AccrediTrack</title>
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="verify-header">
      <h1 class="verify-title">Forgot Password</h1>
      <p class="verify-subtitle">
        Enter your email to receive a verification code
      </p>
    </div>

    <!-- Main Content -->
    <div class="verify-content">
      <div class="verify-card">
        <h2 class="verify-card-title">VERIFY YOUR EMAIL</h2>

        <form>
          <div class="verify-form-group">
            <label class="verify-label">
              Email Address
              <span class="required">*</span>
            </label>
            <div class="verify-input-wrapper">
              <input
                type="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>
          </div>

          <a
            href="/html/header/login.html"
            target="bodyframe"
            class="verify-btn"
          >
            Send OTP
          </a>

          <div class="verify-links">
            <p>
              Already have an account?
              <a href="/html/header/login.html" target="bodyframe">
                Back to Login
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
