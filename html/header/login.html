<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In - AccrediTrack</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <div class="login-container">
      <h1>SIGN IN</h1>
      <div class="divider"></div>
      <p class="subtitle">Select your role to continue</p>

      <div class="white-bg-shape"></div>

      <div class="role-cards">
        <a href="/html/header/admin-login.html" class="role-card admin-card">
          <div class="card-image">
            <img src="/asset/login/administrator.png" alt="Administrator" />
          </div>
          <div class="card-content">
            <div class="role-name">Administrator</div>
          </div>
        </a>

        <a href="/html/header/faculty-login.html" class="role-card faculty-card">
          <div class="card-image">
            <img src="/asset/login/faculty.png" alt="Faculty" />
          </div>
          <div class="card-content">
            <div class="role-name">Faculty</div>
          </div>
        </a>

        <a
          href="/html/header/coordinator-login.html"
          class="role-card coordinator-card"
        >
          <div class="card-image">
            <img src="/asset/login/coordinator.png" alt="Coordinator" />
          </div>
          <div class="card-content">
            <div class="role-name">Coordinator</div>
          </div>
        </a>

        <a
          href="/html/header/accreditor-login.html"
          class="role-card accreditor-card"
        >
          <div class="card-image">
            <img src="/asset/login/accreditor.png" alt="Accreditor" />
          </div>
          <div class="card-content">
            <div class="role-name">Accreditor</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
