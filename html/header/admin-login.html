<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Login - AccrediTrack</title>
    <link rel="stylesheet" href="/css/auth.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <div class="login-card">
        <div class="role-badge admin-badge">
          <div class="badge-text">Administrator Login</div>
        </div>

        <form>
          <div class="form-group">
            <label>
              Email Address
              <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <input
                type="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>
              Password
              <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <div class="forgot-password">
            <a href="/html/header/register.html">Forgot your password?</a>
          </div>

          <a
            href="/html/role/admin.html"
            target="_top"
            class="signin-btn admin-signin signin-link"
          >
            Sign In as Administrator
          </a>

          <div class="create-account">
            <a href="/html/header/login.html" target="bodyframe">
              ‚Üê Back to Role Selection
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
