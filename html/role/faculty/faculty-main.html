<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Verdana", sans-serif;
    }

    body {
      background-color: #fafafa;
      padding: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.2s ease;
      border-bottom: 6px solid transparent;
    }

    .overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .red {
      border-bottom-color: red;
    }

    .yellowgreen {
      border-bottom-color: yellowgreen;
    }

    .blue {
      border-bottom-color: blue;
    }

    .purple {
      border-bottom-color: purple;
    }

    .card h2 {
      font-size: 40px;
      margin-top: 10px;
      color: #333;
    }

    .submission-rate {
      max-width: 1200px;
      margin: 50px auto;
      text-align: center;
      padding: 40px;
    }

    .submission-rate p {
      font-size: 25px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .progress-circle {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 220px;
      height: 220px;
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
    }

    .progress-bg {
      stroke: #eee;
    }

    .progress-bar {
      stroke: gold;
      stroke-dasharray: 628;
      stroke-dashoffset: calc(628 - (628 * 25) / 100); /* 25% progress */
      transition: stroke-dashoffset 1s ease;
    }

    .progress-percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #760e07;
    }

    .progress-label {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="overview">
    <div class="card red">
      <p>TOTAL ASSIGNED TASKS</p>
      <h2>4</h2>
    </div>
    <div class="card yellowgreen">
      <p>COMPLETED SUBMISSIONS</p>
      <h2>1</h2>
    </div>
    <div class="card blue">
      <p>PENDING REVIEW</p>
      <h2>2</h2>
    </div>
    <div class="card purple">
      <p>NEEDS REVISION</p>
      <h2>1</h2>
    </div>
  </div>

  <div class="card submission-rate">
    <p>Overall Submission Rate</p>
    <div class="progress-circle">
      <svg>
        <circle class="progress-bg" cx="110" cy="110" r="100"></circle>
        <circle class="progress-bar" cx="110" cy="110" r="100"></circle>
      </svg>
      <div class="progress-percentage">25%</div>
    </div>
    <div class="progress-label">of tasks approved or pending review.</div>
  </div>

</body>

</html>
