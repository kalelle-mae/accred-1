<html>

<head>
    <style>
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            padding: 20px;
            transition: transform 0.2s ease;
            border-bottom: 6px solid transparent;
        }

        .overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .red {
            border-bottom-color: red;
        }

        .yellowgreen {
            border-bottom-color: yellowgreen;
        }

        .blue {
            border-bottom-color: blue;
        }

        .purple{
            border-bottom-color: purple;
        }

        .card h2 {
            font-size: 40px;
            margin-top: 10px;
            color: #333;
        }

        .submission-rate {
            width: 1205px;
            height: 500px;
            margin-top: 50px;
        }

        .submission-rate p {
            font-size: 25px;
            font-weight: 600;
        }

    </style>
</head>

<body>

    <div class="overview">
        <div class="card red">
            <p>TOTAL ASSIGNED TASKS</p>
            <h2>4</h2>
        </div>
        <div class="card yellowgreen">
            <p>COMPLETED SUBMISSIONS</p>
            <h2>1</h2>
        </div>
        <div class="card blue">
            <p>PENDING REVIEW</p>
            <h2>2</h2>
        </div>
        <div class="card purple">
            <p>NEEDS REVISION</p>
            <h2>1</h2>
        </div>
    </div>

    <div class="submission-rate">
        <div class="card submission-rate">
            <p>Overall Submission Rate</p>
        </div>
    </div>

</body>

</html>
